<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Project System{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #eef2f3, #d9e4f5);
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            backdrop-filter: blur(10px);
            background: rgba(33, 37, 41, 0.9) !important;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .navbar-text {
            font-size: 0.9rem;
            opacity: 0.85;
        }

        /* Main Content Card Wrapper */
        .content-wrapper {
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Buttons */
        .btn {
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        /* Footer (optional) */
        footer {
            text-align: center;
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 40px;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">ðŸš€ Project Portal</a>

        <div class="d-flex align-items-center">
            {% if user.is_authenticated %}
                <span class="navbar-text me-3">
                    Welcome, <strong>{{ user.username }}</strong>
                </span>
                <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">
                    Logout
                </a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>
</div>

<footer>
    Â© {{ now|date:"Y" }} Project Portal â€¢ Built with Django & Bootstrap
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% block extra_js %}{% endblock %}
</body>
</html>
