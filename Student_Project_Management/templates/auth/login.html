<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login ‚Äì Project Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #d9e4f5, #eef2f3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.6s ease-in-out;
        }

        .card {
            border: none;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
        }

        .card-title {
            font-weight: 600;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #6c8cff;
        }

        .btn-primary {
            border-radius: 10px;
            padding: 12px;
            font-weight: 500;
            background: linear-gradient(135deg, #5f7cff, #6c8cff);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 18px rgba(95,124,255,0.35);
        }

        .portal-title {
            font-size: 1.6rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
        }

        .portal-subtitle {
            font-size: 0.9rem;
            color: #6c757d;
            text-align: center;
            margin-bottom: 25px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<div class="login-card">
    <div class="card">
        <div class="card-body p-4">

            <div class="portal-title">üîê Project Portal</div>
            <div class="portal-subtitle">Sign in to continue</div>

            {% if form.errors %}
                <div class="alert alert-danger py-2 text-center">
                    Invalid username or password
                </div>
            {% endif %}

            <form method="post" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input
                        type="text"
                        name="username"
                        class="form-control"
                        placeholder="Enter your username"
                        required
                    >
                </div>

                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input
                        type="password"
                        name="password"
                        class="form-control"
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Log In
                </button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
